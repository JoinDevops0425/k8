apiVersion: v1
kind: Service

metadata: 
  name : nginx
  labels:
    purpose: service-demonstrate
  
spec: 
  selector: 
    purpose: service-demo
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80 # Service Port
      targetPort: 80 # Container Port

----
apiVersion: v1
kind: Pod
metadata: 
  name: roboshop-pod
  labels: 
    purpose: service-demo
    project: roboshop
    environment: dev
spec:
  containers:
    - name: nginx
      image: nginx